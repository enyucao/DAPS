gpu: 0
batch_size: 1
num_runs: 1
save_dir: results
name: gaussian_deblur_quick
wandb: false
save_samples: true
save_traj: true
save_traj_video: false
save_traj_raw_data: false
show_eval: false
eval_fid: false
eval_fn_list:
- psnr
- ssim
- lpips
task_group: pixel
project_name: DAPS
seed: 42
data:
  name: image
  root: dataset/test-ffhq
  resolution: 256
  start_id: 0
  end_id: 10
model:
  name: ddpm
  model_config:
    image_size: 256
    num_channels: 128
    num_res_blocks: 1
    channel_mult: ''
    learn_sigma: true
    class_cond: false
    use_checkpoint: false
    attention_resolutions: 16
    num_heads: 4
    num_head_channels: 64
    num_heads_upsample: -1
    use_scale_shift_norm: true
    dropout: 0.0
    resblock_updown: true
    use_fp16: false
    use_new_attention_order: false
    model_path: checkpoints/ffhq256.pt
task:
  pixel:
    mcmc_sampler_config:
      num_steps: 100
      lr: 0.0001
      tau: 0.01
      lr_min_ratio: 0.01
      mc_algo: langevin
      prior_solver: gaussian
    operator:
      name: gaussian_blur
      kernel_size: 61
      intensity: 3.0
      sigma: 0.05
  pixel_hmc:
    mcmc_sampler_config:
      num_steps: 82
      lr: 4.04e-05
      tau: 0.01
      lr_min_ratio: 0.011
      momentum: 0.1
      mc_algo: hmc
      prior_solver: gaussian
    operator:
      name: gaussian_blur
      kernel_size: 61
      intensity: 3.0
      sigma: 0.05
  ldm:
    mcmc_sampler_config:
      num_steps: 35
      lr: 2.7e-06
      tau: 0.01
      lr_min_ratio: 0.95
      momentum: 0.95
      mc_algo: hmc
      prior_solver: gaussian
    operator:
      name: gaussian_blur
      kernel_size: 61
      intensity: 3.0
      sigma: 0.05
  sd:
    mcmc_sampler_config:
      num_steps: 40
      lr: 1.0e-05
      tau: 0.01
      lr_min_ratio: 1
      momentum: 0.9
      mc_algo: hmc
      prior_solver: gaussian
    operator:
      name: gaussian_blur
      kernel_size: 61
      intensity: 3.0
      sigma: 0.01
sampler:
  latent: false
  annealing_scheduler_config:
    name: edm
    num_steps: 50
    sigma_max: 100
    sigma_min: 0.1
    timestep: poly-7
  diffusion_scheduler_config:
    name: edm
    num_steps: 5
    sigma_min: 0.01
    timestep: poly-7
